<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreinoFit</title>
    
    <link rel="stylesheet" href="cadastra-se.css">
</head>

<body>
    <main>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastra-se</h1>
                        
                    </div>
                    <div class="login-button">
                        <button> <a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firtname">Primeiro Nome</label>
                        <input id="firtname" type="text" name="firtname" placeholder="Digite Seu Nome" required> 
                    </div>
                
                
                    <div class="input-box">
                        <label for="lastname">SobreNome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite Seu Sobrenome" required> 
                    </div>
                
                
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite Seu email" required> 
                    </div>
                
                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx)xxxxx-xxxx" required> 
                    </div>
                    <div class="input-box">
                        <label for="passowrd">Senha</label>
                        <input id="passowrd" type="password" name="passowrd" placeholder="Digite Sua Senha" required> 
                    </div>

                    <div class="input-box">
                        <label for="confirmpassowrd">Confirme Sua Senha</label>
                        <input id="confirmpassowrd" type="password" name="confirmpassowrd" placeholder="Confirme Sua Senha" required> 
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>

        </div>



    </main>
    

    
</body>
</html>
